# Windows Examples
fcb_apache_v2::windows::vhost:
  'nick.fcb.com':
     '80':
       DocumentRoot: 'c:/nick'
       Directory:
         'c:/nick':
           Require: 'all granted'
         'c:/temp':
            Require: 'all granted'
     '443':
       DocumentRoot: 'c:/nick'
       Directory:
         'c:/nick':
           Require: 'all granted'
           Alias: '"/images/" "Z:/"'
         'c:/temp':
            Require: 'all granted'

