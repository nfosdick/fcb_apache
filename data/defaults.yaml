# Linux Defaults
fcb_apache_v2::config:
  purge_configs: false
#  default_vhost: false
fcb_apache_v2::purge_configs: false
fcb_apache_v2::packages:
  - mod_security
  - mod_security_crs
fcb_apache_v2::vhosts_defaults:
  nonssl:
    port: '8080'
    docroot: '/var/www/vhost'
  ssl:
    port: '443'
    ssl: true

# Windows Defaults
fcb_apache_v2::windows: '2.4.41'
fcb_apache_v2::windows::vhost_defaults:
  '80':
    DocumentRoot: 'c:/larktemp'
#    Directory:
#      AllowOverride: 'None'
#      Options: 'Indexes'
fcb_apache_v2::windows::vhost_directory_defaults:
  AllowOverride: 'None'
  Options: 'Indexes'
